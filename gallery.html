<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="style.css">
    <title>Gallery - My Personal Resume</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fbcfe8;
            margin: 0;
        }
        header {
            background-color: #6b21a8;
            color: white;
            text-align: center;
            padding: 30px 0;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
        }
        nav {
            background-color: #9d4edd;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        h2 {
            font-size: 2em;
            color: #6b21a8;
            margin-bottom: 15px;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #6b21a8;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

            <img src="picture/G9.jpg" alt="Gallery Image 9">
        </div>
    </div>
</html>
